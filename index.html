<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="img-holder">
      <!--
        <img src="images/image-header-mobile.jpg" alt=""> -->
    </div>
    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
      <div class="stats">
        <div class="one">
          <strong>10k+</strong>
          <p class="info">companies</p>
        </div>
        
        <div class="two">
          <strong>314</strong>
          <p class="info">templates</p>
        </div>

        <div class="three">
          <strong>12M+</strong>
          <p class="info">queries</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
